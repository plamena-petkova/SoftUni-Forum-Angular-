<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login" action="" method="post">

  <fieldset>
    <h2>Login Form</h2>

    <p class="field field-icon">
      <label for="email"><span><i class="fas fa-envelope"></i></span></label>
      <input #email="ngModel" class="input-error" type="email" name="email" id="email" placeholder="john.doe@gmail.com"
        required email ngModel>
    </p>

    <ng-container *ngIf="email.invalid && email.touched">
      <p *ngIf="email.errors?.['required']" class="error" >
        Email is required!
      </p>
      <p *ngIf="email.errors?.['email']" class="error" >
        Email is not valid!
      </p>
    </ng-container>

    
    <p class="field field-icon">
      <label for="password"><span><i class="fas fa-lock"></i></span></label>
      <input #password="ngModel" type="password" name="password" id="password" placeholder="******" ngModel required minlength="4">
    </p>
    <ng-container *ngIf="password.invalid && password.touched">
    <p *ngIf="password.errors?.['required']" class="error">
      Password is required!
    </p>
    <p *ngIf="password.errors?.['minlength']" class="error">
      Password must be at least 4 characters!
    </p>
</ng-container>

    <button [disabled]="loginForm.invalid">Login</button>

    <p class="text-center">
      Have an account?
      <a routerLink="/register">Register</a>
    </p>

  </fieldset>
</form>
